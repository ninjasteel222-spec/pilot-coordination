<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Координатор</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* убираем белый фон */
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("map.jpg") no-repeat center center;
      background-size: contain; /* карта растягивается пропорционально */
      transform-origin: center center;
    }

    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: red;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));
    const map = document.getElementById("map");
    const markers = {};
    let scale = 1;

    // Зум колесиком мыши
    document.addEventListener("wheel", e => {
      e.preventDefault();
      if (e.deltaY < 0) scale *= 1.1;
      else scale /= 1.1;
      map.style.transform = `scale(${scale})`;
    });

    socket.onmessage = event => {
      const data = JSON.parse(event.data);

      if (data.type === "pilots") {
        for (const pilotId in data.pilots) {
          if (!markers[pilotId]) {
            const marker = document.createElement("div");
            marker.className = "marker";
            marker.style.left = data.pilots[pilotId].x + "px";
            marker.style.top = data.pilots[pilotId].y + "px";
            marker.dataset.pilotId = pilotId;
            map.appendChild(marker);
            markers[pilotId] = marker;
          }
        }
      }

      if (data.type === "update") {
        if (!markers[data.pilotId]) {
          const marker = document.createElement("div");
          marker.className = "marker";
          map.appendChild(marker);
          markers[data.pilotId] = marker;
        }
        markers[data.pilotId].style.left = data.x + "px";
        markers[data.pilotId].style.top = data.y + "px";
      }
    };
  </script>
</body>
</html>
