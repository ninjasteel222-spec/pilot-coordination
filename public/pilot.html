<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пилот</title>
  <style>
    #map {
      position: relative;
      width: 800px;
      height: 600px;
      background: url("map.jpg") no-repeat center center;
      background-size: cover;
      border: 2px solid #333;
    }
    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: blue;
    }
  </style>
</head>
<body>
  <h2>Карта пилота</h2>
  <div id="map"></div>

  <script>
    const pilotId = "pilot-" + Math.floor(Math.random() * 10000);
    const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));
    const map = document.getElementById("map");
    let marker;

    socket.onopen = () => {
      // Регистрируем пилота на сервере
      socket.send(JSON.stringify({ type: "register", pilotId }));
    };

    socket.onmessage = event => {
      const data = JSON.parse(event.data);

      if (data.type === "pilots") {
        if (data.pilots[pilotId] && !marker) {
          marker = document.createElement("div");
          marker.className = "marker";
          marker.style.left = data.pilots[pilotId].x + "px";
          marker.style.top = data.pilots[pilotId].y + "px";
          map.appendChild(marker);
        }
      }

      if (data.type === "update" && data.pilotId === pilotId && marker) {
        marker.style.left = data.x + "px";
        marker.style.top = data.y + "px";
      }
    };

    // Управление стрелками клавиатуры
    document.addEventListener("keydown", e => {
      if (!marker) return;
      let x = parseInt(marker.style.left);
      let y = parseInt(marker.style.top);

      if (e.key === "ArrowUp") y -= 10;
      if (e.key === "ArrowDown") y += 10;
      if (e.key === "ArrowLeft") x -= 10;
      if (e.key === "ArrowRight") x += 10;

      marker.style.left = x + "px";
      marker.style.top = y + "px";

      socket.send(JSON.stringify({ type: "move", pilotId, x, y }));
    });
  </script>
</body>
</html>
